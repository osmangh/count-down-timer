<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Cuntdown-Timer</h1>
    <div class="countdown-container">
        <div class="day-c countdown">
            <p id="day">00</p>
            <span>day</span>
        </div>
        <div class="hours-c countdown">
            <p id="hours">00</p>
            <span>hours</span>
        </div>
        <div class="mins-c countdown">
            <p id="mins">00</p>
            <span>mins</span>
        </div>
        <div class="second-c countdown">
            <p id="second">00</p>
            <span>second</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
